<div>    
    <div class="row">    
      <div class="col-sm-12 btn btn-primary">    
        Taller Entrega
      </div>    
    </div>    
    <div class="row" style="margin-top:10px;margin-bottom: 10px;">    
      <div class="col-sm-1">    
      </div>    
      <div class="col-sm-2">    
        <button class="btn btn-success" (click)="filterBy='all'">Todas</button>    
      </div>    
      <div class="col-sm-2">    
        <button class="btn btn-success" (click)="filterBy='perro'">Carro</button>    
      </div>    
      <div class="col-sm-2">    
        <button class="btn btn-success" (click)="filterBy='gato'">Moto</button>    
      </div>    
      <div class="col-sm-1">    
      </div>    
    </div>    
    <div class="row">    
      <ul>    
        <li *ngFor="let img of (allImages | filterimages:filterBy)">    
          <a [routerLink]="['/image', img.id]">    
            <img src="{{img.url}}" class="img" width="240" height="170" alt="">    
          </a>    
        </li>    
      </ul>    
    </div>    
  </div>
